<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>

<body>

    <header>
        <!--Navigation-->
        <nav class="navbar navbar-default navbar-fixed-top navbar-light bg-light">
            <a href="/" class="navbar-brand">
                Product App
            </a>
        </nav>
    </header>

    <div class="container mt-4">
        <div id="app" classs="row pt-5 d-flex">

            <div class="card col-md-4">
                <div class="card-header">
                    <h4>Add a product</h4>
                </div>

                <form id="product-form" class="card-body">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Insert a name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" step="0.01" name="price" id="price" placeholder="Insert a price" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" name="year" id="year" class="form-control" placeholder="Product's year" value="2022" min="1900" max="2022">
                    </div>
                    <input type="submit" value="Save" class="btn btn-primary btn-block">
                </form>

            </div>


            <div class="col-md-6 mt-4">
                <div id="product-list">

                </div>
            </div>
        </div>
    </div>
</body>

<script src="./app.js"></script>

</html>
